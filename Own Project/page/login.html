<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logint</title>
    <link rel="stylesheet" href="../CSS/log style.css">
</head>
<body>
  <div class="main">
    <h1>P&K Book Shop``</h1>
    <h3>Enter your login </h3>

    <form action="">
        <label for="first">
            Username:
        </label>
        <input type="text" id="first" name="first" 
            placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password" 
            placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>
    
    <p>Not registered?
        <a href="../page/Register.html" style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>
