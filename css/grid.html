<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid Lesson</title>
    <link rel="stylesheet" href="custom.css">

<body>
    <h1>Grid Lesson</h1>
    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color: palevioletred;">9</div>
    </div>

    <h1>Grid colums</h1>

        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color: palevioletred;">9</div>
    </div>
    
    <h1>Grid rows</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color: palevioletred;">9</div>
    </div>
    <h1>Grid Coloum Gap</h1>
    <div class="gridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color: palevioletred;">9</div>
    </div>

    <h1>Grid Coloum Gap</h1>
    <div class="gridFive">
        <div style="background-color: red;" class="colunmadd">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>

        <div style="background-color: palegreen;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color: palevioletred;">9</div>
    </div>

    
    <h1>Grid Rows Gap</h1>
    <div class="gridSix">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color:black;">4</div>
        <div style="background-color:gold;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: palegreen;">7</div>
