<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>

    <form action="request.php" method="get">
        <label for="Name">Name</label>
        <input type="text" name="Student-name" id="name">
        <br><br>
        <label for="Email">Email</label>
        <input type="Email" name="Student-Email" id="Email">
        <br><br>
        <label for="Phome">Phone</label>
        <input type="Phone" name="Student-Phone" id="Phone">
        <br><br>
        <label for="password">Password</label>
        <input type="Password" name="Student-Password" id="Password">
        <br><br>
        <label for="dob">Date of Brith</label>
        <input type="date" name="Student-dob" id="dob">
        <br><br>
        <label for="passport">Passport Image</label>
        <input type="file"accept=.png,.jpg name="Student-passport" id="passport">
        <br><br>
        <label for="Year">Years</label>
        <select name="student-year" id="year">
            <option value="">Choose your year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select>
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="Gender" id="male"><label for="male">Male</label>
        <input type="radio" name="Gender" id="femal"><label for="femal">Femal</label>
        <br><br>
        <label for="">Hobby</label>
        <br><br>
        <input type="checkbox" name="travelling" id="travelling" value="Travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="gaming" id="gaming" value="Gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" name="reading" id="reading" value="Reading"><label for="reading">Reading</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="Student-address" id="address" cols="50" rows="10"></textarea>
        <br><br>
        <input type="text" name="" id="" required value="32">
        <input type="text" name="" id="" readonly value="32">      
        <input type="text" name="" id="" placeholder="example@gmail.com">  
        <br><br>
        <input type="time" name="" id=""> 
        <input type="week" name="" id="">     
        <input type="datetime-local" name="" id="">
        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <br><br>

                                                                                                                                                                              


        <button type="submit">save</button>


    </form>
</body>
</html>
