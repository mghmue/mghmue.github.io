<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type of Variables</h1>
    <p>
        var <br>
        Let <br>
        Const
    </p>
    <script src="custom.js"></script>
    <script>
        var name = "Mg Hmue";  // global variable
        document.write(name);
        document.write('<br>');
        var name = "Mg Hmue Update";
        document.write(name);
        document.write('<br>')

        let fatherName = "U Htein Win";  //block scope variable
        document.write(fatherName);
        document.write('<br>')
        fatherName= "U Htein Win Update";
        document.write(fatherName);
        document.write('<br>')

        const motherName = "Daw Thin Thin Hlaing";   //const variable
        document.write(motherName);
        document.write('<br>')

        motherName = "Daw Thin Thin Hlaing update"
        document.write(motherName);
        document.write('<br>')




    </script>
</body>
</html>
