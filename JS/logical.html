        //&& and<

        console.log(12>10 &&3<2&& 20 >19);
        console.log(12>10 ||3<2||20 >19);

        if (12 > 10 && 1 < 2 && 20 > 19_) {
            //code
            document.write("Hello");
            
        }

        if (12 > 10 || 1 < 2 || 2 > 19) {
            //code
            document.write("Hello Next");
        }

        let num;
        if (!num) {
            document.write("Something");
        }
        
        
</script>
