<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <script>
        let screctNumber = 7;
        let times = 0;
        let guessNumber = Number(prompt('Enter a number between 1 to 20'));

        while (screctNumber != guessNumber) {
            if (guessNumber < screctNumber) {
                alert('Your number is lower, Try Again!');
            }else{
                alert('Your number is higher, Try Again!');
            } 
            guessNumber = Number(prompt('Enter a number between 1 to 20'));  
            times++;
        }
        document.write("Your Correct Secrect Number" +`<br>`);
        document.write(`${times}Tried times`); 
    </script>
</body>
</html>
