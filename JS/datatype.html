<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>Data Type Lesson</h1>
    <script>
        // String data type

        // let name = "Pyae Sone Paing Hmue"
        // let name = 'Pyae Sone Paing Hmue'
        let name = `Pyae Sone Paing Hmue`
        console.log ("Name is " + name);
        console.log ("Name Data Type is " + typeof(name));

        // numeric data type
        let age = 25;
        console.log("Age is "+ age);
        console.log("Age Data Type is "+ typeof(age));

        // boolen date type
        let single = false;
        console.log("Single is " + single);
        console.log("Single Date Type is "+ typeof(single));

        // undefined
        let myBaby;
        console.log(myBaby);

        // null
        let son = null;
        console.log(null);
        console.log(typeof(null));

        // Array
        let arr = new Array ("a","b","c","d",1,2,3);
        console.log(arr);
        console.log(arr[2]);

        let studentlists =['mg','ko','aung','hla','mya','kyaw'];
        console.log(studentlists);
        console.log(studentlists[2]);

        // multi array
        let employeeList = ["ko Kyaw","Daw lay","u Naing",['aung','maung'],"Kyaw Kyaw"];
        console.log(employeeList);
        console.log(employeeList[3][0]);

        // object
        let carInfo = {
            carname : "Honda Fix",
            color : ['white','black'],
            number : '6M-017006',
            modal : '2354514'
        }
        
        console.log(carInfo);
        console.log(carInfo.color[0]);
        console.log(carInfo.carname);
        
        
        
        
        
        







    </script>
    
</body>
</html>
