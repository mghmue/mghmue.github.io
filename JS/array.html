<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lesson</h1>

    <script>
       //Array
       let arr = [1,2,3];
       console.log(arr[1]);
       console.log(arr.length); //number of array length

       let fruits = ['Apple','Orange','Mango','Strawberry'];
       console.log(fruits.length);
       console.log(fruits);
       fruits.push('Banana'); //နောက်ဆုံးကနေ data ထည့်နည်း
       console.log(fruits);

       fruits.pop();
       console.log(fruits); //နောက်ဆုံးကနေ data ဖျက်နည်း

       fruits.unshift('Cherry');
       console.log(fruits);  //ရှေ့ဆုံးကနေ data ထည့်နည်း
       fruits.unshift('Blueberry');
       console.log(fruits);

       fruits.shift(); //ရှေ့ဆုံးကနေ data ဖျက်နည်း
       console.log(fruits);
       
       
       
       
       
       
       
       
    </script>
</body>
</html>
