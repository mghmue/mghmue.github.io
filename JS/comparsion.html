<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsion Lesson</h1>

    <script>
        let num1 = 12;
        let num2 = 10;

        if (num1 == num2) {
            // cord
            document.write("Hello")
        }
        console.log(num1 == num2); //value
        console.log(num1 === num2);//value and data type
        console.log(num1 != num2); //value 
        console.log(num1 !== num2) //value and data type
        console.log(num1 < num2);  
        console.log(num1 > num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);


        
    </script>
</body>
</html>
