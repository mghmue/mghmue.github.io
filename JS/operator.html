<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator

        let name = "Pyae Sone Paing Hmue"
        console.log(name);

        // addiional operator +
        let sumresult = 265465+326545;
        console.log(sumresult);

        let num1 =2.3;
        let num2 =2;
        let sum = num1+num2;
        console.log(sum);

        let no = 1;
        no += 2;
        console.log(no);

        let number = 7;
        console.log(number++);
        console.log(number);

        // sub
        let sub = 5 - 2;
        console.log(sub);

        let subnumber = 7;
        subnumber -= 5; //subnumber = subnumber - 5
        console.log(subnumber);
         
        
        
        
        
        
        
        



    </script>
</body>
</html>
