<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let h = 5;  h > 0; h--){
            for (  let m = 1 ; m <= h ; m ++){
                document.write("*")
            }
            document.write ("<br>")
        }

        let num =prompt ("Enter a number");
        num2 = 1
        while (num2 <= 12) {
            document.write (`${num} x ${num2} = ${num*num2} <br>`);
            num2 ++;
        }

    </script>

</body>
</html>
