<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function Lesson</h1>

    <script>
        //function
        //naming function

        function ShowData() {
            //code
            document.write(`<h1> This is naming funcation</h1>`)
        }

        ShowData()

        //argument function
        function sum(num1 , num2) {
            document.write(`This sum is ${num1 + num2}`);
        }

        sum (3,5);
        sum (13,15);
        
        //default function
        function multi(num1 = 10, num2 = 5) {
            document.write(`This multi result is ${num1 * num2} <br>`);
        }
             multi();
             multi()
        //return function
        function resultData(num1,num2) {
            let result = num1 + num2
            return result;
        }
            let finaltResult = resultData(205,180)
            console.log(finaltResult);
            
    </script>
</body>
</html>
